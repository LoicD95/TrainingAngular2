<div class="header">
    <div class="comment">
       Commentaire
    </div>
    <div class="username">
       {{comment.user.username}}
    </div>
    <div class="creationTime">
        {{comment.creationTime | date : 'dd/MM/yyyy : HH:mm'}}
    </div>
    <div class="right">
        <div class="actions"><a [class.liked]="comment.liked"><i class="glyphicon glyphicon-heart"></i></a></div>
    </div>
</div>
<div class="body">
    <div *ngIf="comment.content === null">
             <pre class="message">{{comment.message}}</pre>
    </div>
    <div *ngIf="comment.content">
        <div *ngIf="comment.content.type == 'picture'">
            <picture-post-content [postContent] = "comment.content"></picture-post-content>
        </div>
        <div *ngIf="comment.content.type == 'youtube'">
            <youtube-post-content [postContent] = "comment.content"></youtube-post-content>
        </div>
        <div *ngIf="comment.content.type == 'video'">
            <video-post-content [postContent] = "comment.content"></video-post-content>
        </div>
        <div *ngIf="comment.content.type == 'http'">
            <http-post-content [postContent] = "comment.content"></http-post-content>
        </div>
</div>
<div class="footer">
    
</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
        margin-top: 20px;
    }
    .header {
        padding: 15px;
        display: flex;
    }
    .username, .comment {
        font-weight: bold;
        padding: 0 15px;
    }
    .creationTime{
        width : 280px;
    }
    .right {
        width: 100%;
        display: flex;
        /*align-items: center;*/
        justify-content: flex-end;
    }
    .right > .date {
        padding-left: 10px;
    }
    .actions > a {
        color: white;
        text-shadow: 0 0 3px black;
        cursor: pointer;
    }
    .actions > a.liked {
        color: #f17070;
        text-shadow: none;
        cursor: default;
    }
    pre.message {
        background: none;
        margin:0;
        border: none;
    }
</style>
