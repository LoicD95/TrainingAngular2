<form >
    <textarea name="message" class="form-control" rows="2" [(ngModel)]="message"></textarea>
    <div class="comment-inputs-action">
        <button class="btn btn-default" [disabled]="!message" type="submit" (click) = "sendComment()">Commenter</button>
    </div>
</form>
<style>
    :host {
        display: block;
        padding: 10px 20px;
        background: white;
        border-top: 1px solid #d6d6d6;
    }
    textarea {
        resize: none;
    }
    .comment-inputs-action {
        margin-top: 20px;   
    }

    .comment-inputs-action > button {
        margin-right: 10px;
    }
    .comment-inputs-action > button:last-child{
        margin: 0;
    }
</style>
